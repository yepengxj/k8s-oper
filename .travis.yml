sudo: required

language: python
python:
  - 2.7

services:
  - docker

before_install:
  - docker build -t index.alauda.cn/asiainfoldp/d8s_oper_ci .
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" index.alauda.cn
  - docker push index.alauda.cn/asiainfoldp/d8s_oper_ci

script:
  - sh ./test.sh

